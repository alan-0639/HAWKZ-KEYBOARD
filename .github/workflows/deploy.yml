name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Clean environment
        run: |
          echo "=== 清理环境 ==="
          rm -rf node_modules
          rm -rf .vitepress/dist
          rm -f package-lock.json
          
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          
      - name: Fresh install
        run: |
          echo "=== 全新安装 ==="
          npm install
          echo "=== 安装完成 ==="
          
      - name: Build
        run: |
          echo "=== 开始构建 ==="
          npm run docs:build
          echo "=== 构建完成 ==="
          
      - name: Verify build output
        run: |
          echo "=== 验证构建输出 ==="
          pwd
          ls -la
          echo "--- .vitepress ---"
          ls -la .vitepress/
          echo "--- dist 目录 ---"
          ls -la .vitepress/dist/
          echo "--- 文件详情 ---"
          file .vitepress/dist/index.html
          echo "--- 文件大小 ---"
          du -sh .vitepress/dist/
          echo "--- 文件数量 ---"
          find .vitepress/dist -name "*" -type f | wc -l
          echo "=== 验证完成 ==="

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
          publish_branch: gh-pages
          full_commit_message: ${{ github.event.head_commit.message }}
