name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20  # 改为 Node.js 20
          cache: npm
      - run: npm install --frozen-lockfile

      - name: Build with debug
        run: |
          echo "=== Node.js 版本 ==="
          node --version
          echo "=== npm 版本 ==="
          npm --version
          echo "=== 开始构建 ==="
          npm run docs:build
          echo "=== 构建完成 ==="

      - name: Comprehensive debug
        run: |
          echo "=== 项目结构 ==="
          ls -la
          echo "=== .vitepress 目录 ==="
          ls -la .vitepress/
          echo "=== dist 目录详细内容 ==="
          ls -la .vitepress/dist/
          echo "=== assets 目录 ==="
          ls -la .vitepress/dist/assets/
          echo "=== 关键文件检查 ==="
          test -f .vitepress/dist/index.html && echo "✓ index.html 存在" || echo "✗ index.html 不存在"
          test -d .vitepress/dist/assets && echo "✓ assets 目录存在" || echo "✗ assets 目录不存在"
          echo "=== 文件统计 ==="
          find .vitepress/dist -type f | head -20

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
          publish_branch: gh-pages
          full_commit_message: ${{ github.event.head_commit.message }}
